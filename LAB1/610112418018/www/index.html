<html>
    <head>
        <title>My site.</title>
        <meta charset="utf 8">
        <script src="js/jquery-3.4.1.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Calculate Machine</h1>
        <label id="label_1"></label>
        <hr>
        <form id="form" class="form">
                <input id="int_1" type="number" required>
                <input id="int_2" type="number" required>
                <br>
                <button type="submit" class="button">Calculate</button>
                <br>
                <label id="result"></label><br>
                <button type="reset" class="button">Click to reset</button>
        </form>
    </body>
</html>
<script>
$(function(){
    $("#label_1").text("Enter your number to multiply");
    $("#form").submit(function(event) {
        var value_1 = $("#int_1").val();
        var value_2 = $("#int_2").val();
        var result = value_1 * value_2;
        $("#result").html("Answer is : "+result);
        event.preventDefault();
    });
});// jQuery Handle
</script>
